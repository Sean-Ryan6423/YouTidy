<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  <!-- Mini player icon (simplified video player) -->
  <rect x="30" y="40" width="68" height="48" rx="6" fill="#fff" opacity="0.9"/>
  <!-- Play triangle -->
  <polygon points="52,52 52,76 72,64" fill="#ff4757"/>
  <!-- X mark to indicate blocking -->
  <line x1="85" y1="25" x2="110" y2="50" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
  <line x1="110" y1="25" x2="85" y2="50" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
</svg>

