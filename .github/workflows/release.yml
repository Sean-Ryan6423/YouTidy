name: Build Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create extension zip
        run: |
          mkdir -p YouTidy
          cp manifest.json YouTidy/
          cp content.js YouTidy/
          cp popup.html YouTidy/
          cp popup.js YouTidy/
          cp LICENSE YouTidy/
          cp -r icons YouTidy/
          zip -r YouTidy.zip YouTidy

      - name: Upload zip to release
        uses: softprops/action-gh-release@v1
        with:
          files: YouTidy.zip
          append_body: true
          body: |
            
            ## Installation
            
            1. Download `YouTidy.zip` below
            2. Extract the zip file to a folder
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable **Developer mode** (toggle in top right)
            5. Click **Load unpacked**
            6. Select the extracted `YouTidy` folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

