<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide YouTube Mini Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      min-width: 280px;
      padding: 16px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #ff4757;
      letter-spacing: 0.5px;
    }

    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .setting:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .setting-label {
      font-size: 13px;
      color: #c8c8c8;
      max-width: 180px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
      margin-left: 12px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3a3a4a;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #888;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #ff4757;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
      background-color: #fff;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 12px 0;
    }

    .status {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Mini Player Settings</h1>
  
  <div class="setting">
    <span class="setting-label">Close "Continue Watching" mini player</span>
    <label class="toggle">
      <input type="checkbox" id="closeContinueWatching">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="status">Changes apply immediately</div>

  <script src="popup.js"></script>
</body>
</html>
